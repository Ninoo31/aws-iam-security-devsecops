name: Checkov IaC Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  checkov-scan:
    name: Checkov Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov
          checkov --version

      - name: Run Checkov Scan
        run: | 
          checkov \
            --directory . \
            --framework terraform \
            --output cli \
            --output sarif \
            --output-file-path console,checkov-results.sarif \
            --skip-path tests/ \
            --soft-fail # Don't stop the workflow
            